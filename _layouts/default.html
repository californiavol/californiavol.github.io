<head>

{% include header.html %}

    <section class="container" id="top" role="main">

        <div class="row">
            <div class="col-xs-9">
                {{content}}
            </div>

                <ul>
                  {% for post in site.posts %}

                    </li>
                  {% endfor %}
                </ul>
            </div>
        </div>

    </section>


{% include footer.html %}



    <script src="/components/jquery/dist/jquery.min.js"></script>
